<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Critic Reviews</title>
</head>
<body>
  <main>
    <article>
      <div class="imgContainer">
        <!-- Show movie cover image -->
      </div>
      <div class="dataMovie">
        <h2>Willy Wonka and the Chocolate Factory</h2>
        <h4>Year: 1971</h4>
      </div>
      <div class="reviewContainer">
        <img id="imgCritic" src="./assets/img/Betsy Bozdech.webp" alt="">
        <h4 id="nameCritic">Betsy Bozdech</h4>
        <p id="review">Director Mel Stuart [doesn't] shy away from bringing Dahl's unique, slightly twisted vision to the screen intact.</p>
      </div>
      <div class="controlContainer">
        <button id="backward"><i class="fa-solid fa-chevron-left"></i></button>
        <button id="random">Random Critic</button>
        <button id="forward"><i class="fa-solid fa-chevron-right"></i></button>
      </div>
    </article>
  </main>
  <script src="https://kit.fontawesome.com/ae6add6e95.js" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
